<html>
<head>
<meta charset="UTF-8"/>
<style>
html, body {
 width: 100%;
 height: 100%;
 margin: 0px;
 border: 0;
 overflow: hidden; /*  Disable scrollbars */
 display: block;  /* No floating content on sides */
 background-color: #000000;
}
</style>
<script type="text/javascript" src="js/settings_latest.js"></script>
<script type="text/javascript" src="images/sqm_data.js"></script>
<script type="text/javascript">
var img;
var fullscreen = false;  //initial state

function init() {
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    img = new Image();
    img.onload = function() {
        canvas.setAttribute("width", window.innerWidth);
        canvas.setAttribute("height", window.innerHeight);

        var hRatio = canvas.width  / this.width;
        var vRatio =  canvas.height / this.height;
        var ratio  = Math.min ( hRatio, vRatio ); 
        var centerShift_x = ( canvas.width - this.width * ratio ) / 2;
        var centerShift_y = ( canvas.height - this.height * ratio ) / 2;

        context.drawImage(this, 0, 0, this.width, this.height,
                                centerShift_x, centerShift_y, this.width * ratio, this.height * ratio);


        var sqm_text = "SQM " + sqm_data['sqm'].toFixed(1);
        var maxWidth = 120;
        var x = canvas.width-10-maxWidth;
        var y = canvas.height-10;

        context.font = '32px serif';
        context.strokeStyle = 'black';
        context.lineWidth = 10;
        context.strokeText(sqm_text, x, y, maxWidth);
        context.fillStyle = 'lightgrey';
        context.fillText(sqm_text, x, y, maxWidth);

    };

    refresh();
}

function refresh() {
    img.src = url + "?t=" + new Date().getTime();
    loadJS('images/sqm_data.js', function() {});
    setTimeout(refresh, refreshInterval);
}

function setResizeHandler(callback, timeout) {
    var timer_id = undefined;
    window.addEventListener("resize", function() {
        if(timer_id != undefined) {
            clearTimeout(timer_id);
            timer_id = undefined;
        }
        timer_id = setTimeout(function() {
            timer_id = undefined;
            callback();
        }, timeout);
    });
}

function resize_callback() {
    refresh();
}
setResizeHandler(resize_callback, 500);


function loadJS(url, onDone, onError) {
    if(!onDone)onDone=function(){};
    if(!onError)onError=function(){};
    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function() {
        if(xhr.readyState==4){
            if(xhr.status==200 || xhr.status==0) {
            try {
                eval(xhr.responseText);
            } catch(e) {
                onError(e);
                return;
            }
            onDone();
            } else {
                onError(xhr.status);
            }
        }
    }.bind(this);
    try {
        xhr.open("GET", url, true);
        xhr.send();
    } catch(e) {
        onError(e);
    }
}


function goFullscreen(elem) {
    if(fullscreen) {
        closeFullscreen();
    } else {
        openFullscreen(elem);
    }
}

function openFullscreen(elem) {
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
    }

    fullscreen = true;
}

function closeFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
    }

    fullscreen = false;
}

document.addEventListener("DOMContentLoaded", function(event) {
    var canvas = document.getElementById('canvas');
    canvas.onclick = function() {
        goFullscreen(this);
    };
});

</script>
<title>Timelapse</title>
</head>

<body onload="JavaScript:init();">
<canvas id="canvas"/>
</body>
</html>
